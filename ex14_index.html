<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex14</title>
  </head>
  <body>
    <h1>Potenciação</h1>
    <label for="a">Base</label>
    <input id="a" type="number" min="0" />
    <label for="n">Expoente</label>
    <input id="n" type="number" min="0" />
    <button onclick="pot()">Calcular</button>
    <br />
    <br />
    <div id="res"></div>

    <script>
      /*
    1) Elaborar um programa que apresente o resultado de uma operação de potenciação com números aleatórios, inteiros e positivos;
    2) Apresente os números envolvidos na operação (base, expoente e potência/resultado);
    3) O exercício de deverá ser elaborado SEM o uso de função JavaScript Math.pow();
    Observação:

    A potenciação (ou exponenciação) é uma operação onde um dado número é multiplicado por ele mesmo, uma quantidade 'n' de vezes.
    an = b
    Onde:
      a = base;
      n = expoente;
      b = potência.
    */
      function pot() {
        var a = document.getElementById("a").value;
        var n = document.getElementById("n").value;
        var b = 1;
        var result = "<p>Base: " + a + "</p>" + "<p>Expoente: " + n + "</p>";
        result += "<p>" + a + "<sup>0</sup> = 1</p>";
        for (let i = 0; i < n; i++) {
          b *= a;
          result += "<p>" + a + "<sup>" + (i + 1) + "</sup> = " + b + "</p>";
        }
        document.getElementById("res").innerHTML = result;
      }
    </script>
  </body>
</html>
