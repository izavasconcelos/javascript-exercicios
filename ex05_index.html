<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex05</title>
  </head>
  <body>
    <script>
      /*
    Faça um programa JavaScript em que o usuário informará 3 números e o programa calculará a média aritmética desses números.
    */
      var num1 = parseInt(prompt("Insira o número 1: "));
      var num2 = parseInt(prompt("Insira o número 2: "));
      var num3 = parseInt(prompt("Insira o número 3: "));

      alert("Média aritmética = " + (num1 + num2 + num3) / 3);
    </script>
  </body>
</html>
