<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Ex03</title>

  <body>
    <script>
      /*
    Faça um programa JavaScript que receba 3 números informados pelo usuário e em seguida apresente uma mensagem de alerta informando qual é o maior número dentre os números informados.
    */

      var num1 = parseInt(prompt("Insira o número 1: "));
      var num2 = parseInt(prompt("Insira o número 2: "));
      var num3 = parseInt(prompt("Insira o número 3: "));

      if (num1 > num2 && num1 > num3) alert("O maior valor é: " + num1);
      else if (num2 > num1 && num2 > num3) alert("O maior valor é: " + num2);
      else if (num3 > num1 && num3 > num2) alert("O maior valor é: " + num3);
      else alert("Erro!!");
    </script>
  </body>
</html>
