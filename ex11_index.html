<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex11</title>
  </head>
  <body>
    <h1>Cálculo do Delta:</h1>
    <br /><br />
    <label for="a">a: </label>
    <input id="a" type="number" />
    <label for="b">b: </label>
    <input id="b" type="number" />
    <label for="c">c: </label>
    <input id="c" type="number" />
    <button onclick="delta()">Calcular Delta</button>
    <br />
    <div id="res"></div>
    <script>
      /*
    Calculo do Delta (Δ) de uma função de segundo grau.

    Sabendo que:
    a = 2, b = 8 e c = – 24
    O valor de delta é dado pela seguinte expressão: Δ = b2 – 4ac, em que a, b e c são coeficientes da equação e Δ é delta.
    Tomando o exemplo anterior, na equação 2x2 + 8x – 24 = 0, delta vale:
    Δ = b2 – 4ac
    Δ = 82 – 4·2·(– 24)
    Δ = 64 + 192
    Δ = 256
    Crie um programa JavaScript que faça esse cálculo, mostrando o cálculo passo a passo e o resultado final, a partir de números informados pelo usuário!
    */
      function delta() {
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;

        var d = b * b - 4 * a * c;
        var result = "<p>Δ = b² – 4 * a * c</p>";
        result += "<p> Δ = " + b + "² - 4 * " + a + " * " + c + "</p>";
        if (c < 0)
          result += "<p> Δ = " + b * b + " + " + -1 * 4 * a * c + "</p>";
        else result += "<p> Δ = " + b * b + " - " + 4 * a * c + "</p>";

        result += "<p> Δ = " + d + "</p>";
        document.getElementById("res").innerHTML = result;
      }
    </script>
  </body>
</html>
