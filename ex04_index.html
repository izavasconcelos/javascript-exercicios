<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /*Faça um programa JavaScript em que o usuário informará a sua idade e o programa emitirá uma mensagem dizendo se o usuário e ou não menor de idade.
       */
      var idade = parseInt(prompt("Digite sua idade: "));

      if (idade < 18) alert("Usuário menor de idade!");
      else if (idade >= 18) alert("Usuário maior de idade!");
      else alert("Erro!");
    </script>
  </body>
</html>
