<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ex06</title>
  </head>
  <body>
    <div class="imc">
      <label for="peso">Peso (kg): </label>
      <input id="peso" type="number" />
      <label for="altura">Altura (m): </label>
      <input id="altura" type="number" />
      <button onclick="calcular()">Calcular IMC</button>
      <br />

      <p id="res"></p>
    </div>

    <script>
      /*
      Faça um programa JavaScript em que o usuário informará sua altura e peso e o programa calculará o seu IMC.
      Utilize as TAGs: <input>, <button>, e <div> em sua página. Use a <div> com um identificador e apresente nela o resultado do cálculo do IMC.
      */

      function calcular() {
        var peso = document.getElementById("peso").value;
        var alt = document.getElementById("altura").value;
        var imc = (peso / (alt * alt)).toFixed(2);

        document.getElementById("res").innerHTML = "Resultado do IMC: " + imc;
      }
    </script>
  </body>
</html>
